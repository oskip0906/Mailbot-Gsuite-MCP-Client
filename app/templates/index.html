<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>Google Workspace Assistant</h1>
            <br>
            <p>Your AI-powered Google assistant. Type 'list' for commands.</p>
        </div>
        <div id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div id="input-area">
            <form id="command-form">
                <input type="text" id="user-input" placeholder="Type your command..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
